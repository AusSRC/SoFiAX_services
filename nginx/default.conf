# first we declare our upstream server, which is our Gunicorn application
upstream survey_web {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "sofiax_api"
    server survey_web:8000;
}

upstream sofiax_vo {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "sofiax_vo"
    server sofiax_vo:8080;
}

# http
server {
    listen 80;
    server_name _;
    return 301  https://$host$request_uri;
}

# https
server {
    listen 443 http2 ssl;
    server_name _;
    port_in_redirect off;

    # all ssl related config moved to ssl.conf
	include /config/nginx/ssl.conf;

    client_max_body_size 8G;

    location /tap {
        proxy_pass http://sofiax_vo;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location = /tap {
        proxy_pass http://sofiax_vo;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /__system__  {
        proxy_pass http://sofiax_vo;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location = /__system__  {
        proxy_pass http://sofiax_vo;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # TODO(austin): why is one this hardcoded?
    location /wallaby {
        proxy_pass http://sofiax_vo;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://survey_web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /static/ {
        alias /opt/services/survey_web/src/static/;
    }

    location /media/ {
        alias /opt/services/survey_web/src/media/;
    }
}
